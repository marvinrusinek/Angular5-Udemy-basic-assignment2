<div class="container">
  <div class="row">
    <fieldset>
      <label>User Name</label>
      <input type="text" class="form-control"[(ngModel)]="username">
      <p>{{ username }}</p>
      <button class="btn btn-primary" [disabled]="checkIfUsernameIsEmpty()" (click)="resetUsername()">Reset User</button>
    </fieldset>
  </div>
</div>
